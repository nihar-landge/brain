services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./backend/ml/models:/app/ml/models
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_KEY: ${API_SECRET_KEY:-}
        BASIC_AUTH_USER: ${BASIC_AUTH_USER:-nihar}
        BASIC_AUTH_PASS: ${BASIC_AUTH_PASS:-kalash@1}
    env_file:
      - ./backend/.env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
